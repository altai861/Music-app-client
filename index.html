<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/music.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Streaming App</title>
  </head>
  <body>
    <div id="app">
      <form id="addSongForm">
        <label for="songTitle">Title:</label>
        <input type="text" id="title" name="songTitle" required>
        <br>

        <label for="artistName">Artist:</label>
        <input type="text" id="artist" name="artistName" required>
        <br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required>
        <br>

        <label for="date">Release Date: </label>
        <input type="date" id="date" name="date" required>

        <label for="songFile">Audio File:</label>
        <input type="file" id="audio" name="songFile" accept=".mp3" required>
        <br>

        <button type="submit">Add Song</button>
    </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
